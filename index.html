<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Orbiting Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .center-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .orbit-box {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="center-box">Center</div>
        <div class="orbit-box" id="box1">1</div>
        <div class="orbit-box" id="box2">2</div>
        <div class="orbit-box" id="box3">3</div>
        <div class="orbit-box" id="box4">4</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const radius = window.innerHeight / 2.5; // Set radius to cover most of the screen

        function placeBox(box, angle) {
            const radian = angle * (Math.PI / 180); // Convert to radians
            const x = radius * Math.cos(radian);
            const y = radius * Math.sin(radian);
            gsap.set(box, { x, y });
        }

        const boxes = [
            { id: "#box1", startAngle: 0 },
            { id: "#box2", startAngle: 90 },
            { id: "#box3", startAngle: 270 },
            { id: "#box4", startAngle: 180 }
        ];

        // Place boxes at initial positions
        boxes.forEach(box => placeBox(document.querySelector(box.id), box.startAngle));

        // Animate rotation with pauses at each angle
        gsap.to(boxes.map(b => b.id), {
            rotation: 360,
            duration: 10,
            ease: "none",
            repeat: -1,
            transformOrigin: "50% 50%",
            onUpdate: function () {
                const angle = Math.round(this.progress() * 360);
                if ([0, 90, 180, 270, 360].includes(angle)) {
                    this.pause();
                    setTimeout(() => this.resume(), 1000);
                }
            },
            onUpdateParams: ["{self}"]
        });
    </script>

</body>
</html>
